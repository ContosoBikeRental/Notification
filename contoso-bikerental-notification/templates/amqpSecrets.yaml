apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  in-amqp-connection-string: {{ .Values.inAmqp.connectionString | b64enc | quote }}
  out-amqp-connection-string: {{ .Values.outAmqp.connectionString | b64enc | quote }}
